<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="inputSearch">
            <input type="text" class="input" id="input" placeholder="Enter your loaction here">
            <button><i class="fa fa-search" onclick="WeatherData()"></i></button>
        </div>
        <div class="weather">
            <h1 class="temp" id="temp">22&deg;c</h1>
            <h2 class="city" id="city">New York</h2>
        </div>
            <div class="details">
                 <div class="col1">
                    <i class='fas fa-water' style='font-size:48px'></i>
                    <p id="humidity">50%</p>
                    <p>Humidity</p>
                 </div>
                 <div class="col2">
                    <i class='fas fa-wind' style='font-size:48px'></i>
                    <p id="wind">15km/h</p>
                    <p>wind</p>
                 </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
